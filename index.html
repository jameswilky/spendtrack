<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./src/assets/css/materialize.css">

  <title>SpendTrack</title>
</head>

<body>

  <!-- Header -->
  <nav class='header'>
    <div class="nav-wrapper">
      <div class="container">
        <a href="#" class="brand-logo center">SpendTrack</a>
      </div>
    </div>
  </nav>
  <br>

  <div class="container">
    <!-- Form Card -->
    <div class="card">
      <div class="card-content">
        <span class="card-title ">Add Transaction</span>
        <form class="col s12">

          <div class="row">
            <div class="input-field col s12">
              <input type="text" id="transaction-name" placeholder='Transaction Name'>
            </div>
          </div>
          <div class="row">
            <!-- Category input box-->
            <div class="input-field col s12">
              <img src="" alt="">
              <input type="text" id="transaction-category" class="autocomplete" placeholder="Category"
                autocomplete="off">
            </div>

          </div>
          <div class="row">
            <div class="input-field col s6">
              <span class="currency currency--inactive">$ </span>
              <input type="number" min="0.00" max="100000.00" step="0.01" placeholder="" id="transaction-cost">
              <label for="transaction-cost">Transaction Total</label>
            </div>
            <div class="input-field col s6">
              <input type="text" class="datepicker" id="transaction-date" placeholder=''>
              <label for="transaction-date">Transaction Date</label>
            </div>

          </div>

          <div class="row ">
            <div class="col s6 left-align">
              <button class="delete-btn btn red"><i class="fa fa-remove"></i> Delete Transaction</button>
            </div>
            <div class="col s6 right-align">
              <button class="add-btn btn"><i class="fa fa-plus"></i> Add Transaction</button>
              <button class="update-btn btn "><i class="fa fa-pencil-square-o"></i> Update Transaction</button>
            </div>
          </div>
          <div class="row">
            <div class="col right">
              <button class="back-btn btn blue-grey lighten-2"><i class="fa fa-chevron-circle-left"></i> Back</button>
            </div>
          </div>
        </form>
      </div>
    </div>



    <!-- Transaction Log -->
    <ul class="collapsible" data-collapsible="accordion" id="calendar">

    </ul>

  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="build/app.bundle.js"></script>


</body>

</html>
